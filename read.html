<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand navbar-dark bg-dark"
        aria-label="Second navbar example"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/logo.png" alt="logo" />
          </a>
          <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/message">Send message</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/read">Messages</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Messages</h1>
        <p class="fs-5 text-muted">
          All saved messages
        </p>
      </div>
    </header>
    
    <main class="container">
      {% if messages %}
        {% for timestamp, message in messages.items() %}
        <div class="card mb-3">
          <div class="card-header">
            <strong>{{ message.username }}</strong>
            <small class="text-muted float-end">{{ timestamp }}</small>
          </div>
          <div class="card-body">
            <p class="card-text">{{ message.message }}</p>
          </div>
        </div>
        {% endfor %}
      {% else %}
        <div class="alert alert-info text-center">
          <h4>No messages yet</h4>
          <p>Be the first to <a href="/message">send a message</a>!</p>
        </div>
      {% endif %}
    </main>
  </body>
</html>
